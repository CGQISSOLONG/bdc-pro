<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>分配角色</title>
    <div th:replace="head"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">
    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                <a th:href="@{/pubUser/list}"><span
                                        class="glyphicon glyphicon-chevron-left"
                                        title="返回"></span></a>
                                分配角色
                            </h3>
                        </div>
                        <form class="form-horizontal" th:action="@{${api}}" method="post">
                            <div class="box-body">
                                <table id="dataTable" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>角色名称</th>
                                        <th>角色描述</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item:${list}">
                                        <td>
                                            <input type="checkbox" th:checked="${item.checked}" th:name="rid" th:value="${item.rid}"/>
                                        </td>
                                        <td th:text="${item.name}">角色名称</td>
                                        <td th:text="${item.description}">角色描述</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br/><br/>
                            </div>
                            <div class="box-footer" style="text-align: center;">
                                <button type="submit" class="btn btn-info">保存</button>
                                <button type="button" class="btn btn-default" onclick="cancel()" style="margin-left: 25px;">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--<div th:replace="footer"></div>-->
</div>
<div th:replace="script"></div>
<script>
    /*<![CDATA[*/
    ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/
    function cancel() {
        window.location.href=ctxPath+"/pubUser/list";
    }
</script>
</body>
</html>
