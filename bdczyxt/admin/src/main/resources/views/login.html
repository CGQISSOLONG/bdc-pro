<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆</title>
    <div th:replace="head"></div>
    <div th:remove="all">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/dist/third/font-awesome.min.css}"/>
        <link rel="stylesheet" th:href="@{/dist/third/ionicons.min.css}"/>
        <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
        <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </div>
    <script>
        function check() {
            var a = window.location.search;
            var b = "?error";
            if (a == b) {
                alert("账号或密码错误\n请检查并重新输入");
            }
        }
    </script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>不栋管家后台管理系统</b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg"></p>
        <form th:action="@{/login}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="username" name="username" required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" required="required"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <span th:if="${param.error}" th:style="'color: red'" th:text="用户名或者密码错误"></span>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" name="remember-me"/> 记住密码
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer style="background: #fff;padding: 15px;color: #444;border-top: 1px solid #d2d6de;bottom:0px;position:absolute;width: 100%;">
    <div class="pull-right hidden-xs">
        <b>Version</b> 1.0.0
    </div>
<!--    <strong>Copyright &copy; 2016-2026 <a href="http://www.gisquest.com/">福建臻善科技有限公司</a>.</strong> All rights-->
<!--    reserved.-->
</footer>
<div th:replace="script"></div>
<div th:remove="all">
    <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/plugins/fastclick/fastclick.js}"></script>
    <script th:src="@{/dist/js/app.min.js}"></script>
    <script th:src="@{/plugins/sparkline/jquery.sparkline.min.js}"></script>
    <script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</div>
</body>
</html>
