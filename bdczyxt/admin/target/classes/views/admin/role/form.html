<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>角色管理</title>
    <div th:replace="head"></div>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">
    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                <a th:href="@{/role/list}"><span
                                        class="glyphicon glyphicon-chevron-left"
                                        title="返回"></span></a>
                                角色管理
                            </h3>
                        </div>
                        <form class="form-horizontal" th:action="@{${api}}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="roleName" th:value="${role}? ${role.roleName}"
                                               class="form-control" id="inputEmail3" placeholder=""
                                               required="required" maxlength="20"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail4" class="col-sm-2 control-label">描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="description" th:value="${role}? ${role.description}"
                                               class="form-control" id="inputEmail4" placeholder=""
                                               maxlength="50"/>
                                    </div>
                                </div>
                                <br/><br/>
                            </div>
                            <div class="box-footer" style="text-align: center;">
                                <button type="submit" class="btn btn-info">保存</button>
                                <button type="button" class="btn btn-default" onclick="cancel()" style="margin-left: 25px;">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--<div th:replace="footer"></div>-->
</div>
<div th:replace="script"></div>
<script>
    /*<![CDATA[*/
    ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/
    function cancel() {
        window.location.href=ctxPath+"/role/list";
    }
</script>
</body>
</html>
